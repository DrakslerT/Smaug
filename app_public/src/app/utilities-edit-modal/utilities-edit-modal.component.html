<div class="modal fade" id="showGroup{{Friend.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    {{Friend.id}}
    <div class="position-absolute w-100 p-4 d-flex flex-column align-items-end">
        <div class="w-25 toastek">
            <div class="toast ml-auto tt1" role="alert" data-delay="1000" data-autohide="false">
                <div class="toast-header">
                    <strong class="mr-auto text-primary">HINT</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="toast-body">
                    Input may only contain decimal numbers separated by . with max 2 decimal places.
                </div>
            </div>
            <div class="toast ml-auto tt69" role="alert" data-delay="1000" data-autohide="false">
                <div class="toast-header">
                    <strong class="mr-auto text-primary">HINT</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="toast-body">
                    Sum of prices must be equal to money paid
                </div>
            </div> 
        </div>
    </div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Group Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <table class="table" id="table{{Friend.id}}">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Paid</th>
                            <th scope="col">Balance</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let member of Friend.groupMember">
                                <td>{{member.name}}</td>
                                <td><input type="number" onfocusout="checkValue(this)" onkeydown="return event.keyCode !== 69 && event.keyCode !== 188" id="price{{member.id}}" name="price{{member.id}}" class="form-control"  placeholder="Bill amount" step="any" required="required"></td>
                                <td><input type="number" onfocusout="checkValue(this)" onkeydown="return event.keyCode !== 69 && event.keyCode !== 188" id="paid{{member.id}}" name="paid{{member.id}}" class="form-control"  placeholder="Money paid"step="any" required="required"></td>
                                <td>{{member.amount}}</td>
                            </tr>
                            <div id="amm"></div>
                            <div id="bmm"></div>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" onclick="disableButton('idtlenotprosm')" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
