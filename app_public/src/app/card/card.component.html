<div class="card-counter {{color}}">
    <span id="replies{{id}}">
    <fa-icon [icon]="ic" class="icon" size="5x" style="opacity: 0.3;"></fa-icon>
    <p class="count-numbers">{{count}}</p>
    <p class="count-name">{{title}}</p></span>
    <p id="card{{id}}-after" class="text">
        <span id="comments{{id}}">{{comment}}</span>
    </p>
</div>
