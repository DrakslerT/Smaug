<main>
    <div class="position-absolute w-100 p-4 d-flex flex-column align-items-end">
        <div class="w-25">
            <div class="toast ml-auto tt4" role="alert" data-delay="1000" data-autohide="false">
                <div class="toast-header">
                    <strong class="mr-auto text-primary">HINT</strong>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="toast-body">
                Strong passwords are at least 8 characters long, include at least 1 lowercase letter, 1 capital letter, 1 number and 1 special character => !@#$%^&/
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="darkModeContainerFullWidth">
        <div class="row h-50">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 align-self-end">
                <div class="text1">
                    <p>Reset your password</p>
                    <p>Please enter your new password below.</p>
                </div>
            </div>
        </div>
        <div class="row h-50">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 align-self-start">
                <div class="lead">
                    <input #pass1 type="password" class="form-control" id="password"  placeholder="Enter your new password" required="required" (focusout)="passwordStrengthIndex(pass1)">	
                    <input #pass2 type="password" class="form-control" id="passwordConfirm"  placeholder="Repeat your new password" required="required" (focusout)="passwordStrengthIndex(pass2)">	

                    <div class="spodnji">
                        <p *ngIf="hasMessage"><b>{{message}}</b></p>
                        <button class="btn btn-primary btn-lg gumbek" id="darkModeButton" (click)="resetPassword(pass1, pass2)">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
