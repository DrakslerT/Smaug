<div class="container" id="welcome-alert-section" *ngIf="!show || show == 'true'">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <button type="button" class="close not" data-dismiss="alert" aria-label="Close" (click)="hideWelcome()"><span aria-hidden="true">&times;</span></button>
            <h2>{{message}}</h2>
            <h5>{{welcomeMessage}} </h5>
        </div>
    </div>
</div>
